{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" name="up" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="first_name" class="form-control" aria-describedby="emailHelp" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="last_name" class="form-control" aria-describedby="emailHelp" placeholder="Enter Last Name" required>
            </div>
            {% if message %}
            <div class="alert alert-warning"> 
                {{ message }}
            </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Sign up</button> 
          </form>
    </body>
</html>
{% endblock %}
